{% load static %}
<!DOCTYPE html>
<html>

  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

      <title>Just Home Web Application</title>

      <!--=====================================================
  			CSS Stylesheets
  		=====================================================-->
      <link rel='stylesheet' type='text/css' href='{{ STATIC_URL }}bootstrap/css/bootstrap.min.css'>
      <link rel='stylesheet' type='text/css' href='{{ STATIC_URL }}css/linea.css'>
      <link rel='stylesheet' type='text/css' href='{{ STATIC_URL }}css/ionicons.min.css'>
      <link rel='stylesheet' type='text/css' href='{{ STATIC_URL }}css/owl.carousel.css'>
      <link rel='stylesheet' type='text/css' href='{{ STATIC_URL }}css/magnific-popup.css'>
      <link rel='stylesheet' type='text/css' href='{{ STATIC_URL }}css/style.css'>

      {% block title %}
      {% endblock %}

  </head>

      {% block content %}
      {% endblock %}


      <!--=====================================================
  			Preloader
  		=====================================================-->
      <div id='preloader'>
          <div class='loader'></div>
          <div class='left'></div>
          <div class='right'></div>
      </div>


      <div class='main-content'>
          <!--=====================================================
  				Page Borders
  			=====================================================-->
          <div class='page-border border-left'></div>
          <div class='page-border border-right'></div>
          <div class='page-border border-top'></div>
          <div class='page-border border-bottom'></div>
      </div>

      <!--=====================================================
  			JavaScript Files
  		=====================================================-->
      <script src='{{ STATIC_URL }}js/jquery.min.js'></script>
      <script src='{{ STATIC_URL }}js/jquery.shuffle.min.js'></script>
      <script src='{{ STATIC_URL }}js/owl.carousel.min.js'></script>
      <script src='{{ STATIC_URL }}js/jquery.magnific-popup.min.js'></script>
      <script src='{{ STATIC_URL }}js/validator.min.js'></script>
      <script src='{{ STATIC_URL }}js/script.js'></script>
  </body>


  </html>




          <!--=====================================================
  				Menu Button
  			=====================================================-->
          <a href='#' class='menu-btn'>
              <span class='lines'>
                  <span class='l1'></span>
                  <span class='l2'></span>
                  <span class='l3'></span>
              </span>
          </a>

          <!--=====================================================
          Menu Section
        =====================================================-->
          <div class='menu'>
              <div class='inner'>
                  <ul class='menu-items'>

                      <li>
                          <a href="{% url 'home' %}" >
                              Home
                          </a>
                      </li>

                      <li>
                          <a href="{% url 'upload' %}">
                              Upload Your Lease
                          </a>
                      </li>

                      <li>
                          <a href='#learn' class='section-toggle' data-section='learn'>
                              Learn About Your Rights
                          </a>
                      </li>

                      <li>
                          <a href='#resources' class='section-toggle' data-section='resources'>
                              Housing Resources
                          </a>
                      </li>


                      <li>
                          <a href='#contact' class='section-toggle' data-section='contact'>
                              About
                          </a>
                      </li>


                  </ul>
              </div>
          </div>
